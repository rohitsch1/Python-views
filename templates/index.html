<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Views</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Views</h1>
        <table>
            <thead>
                <tr>
                    <th>Video ID</th>
                    <th>Views</th>
                </tr>
            </thead>
            <tbody>
                {% for video in videos %}
                <tr>
                    <td data-label="Video ID">{{ video.video_id }}</td>
                    <td data-label="Views">{{ video.views }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
